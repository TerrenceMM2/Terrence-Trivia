<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Terrence Trivia</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <h1>Terrence Trivia</h1>
        </header>

        <section>        
            <div>Current Score: <span id="current-score"></span></div>
            
            <div id="timer-display">Timer: <span id="timer"></span></div>
        </section>

        <main id="main">
            <section id="game-over">
                <h2>GAME OVER</h2>
            </section>
            
            <section id="high-score">

                <form>
                    <label for="username">Name:</label>
                    <input type="text" name="username" id="username">
                    <button type="submit" id="hs-button">Submit</button>
                </form>
                
                <h3>Top 10</h3>
                <div id="score-list">
                    <div id="top-names"></div>
                    <div id="top-scores"></div>
                </div>
            </section>

            <section id="start-button">Start Quiz</section>

            <section id="display">
                <div id="question"></div>
                
                <div id="answers"></div>
            </section>
        </main>

        <div class="push"></div>

    </div>

    <footer>
        Built by <a href="https://www.linkedin.com/in/terrencemahnken/" target="_blank">Terrence Mahnken</a> | &copy; 2020
    </footer>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
