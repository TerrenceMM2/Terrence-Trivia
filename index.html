<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Terrence Trivia</title>
</head>
<body>
    <div class="wrapper">

    <header>
        <h1>Terrence Trivia</h1>
    </header>

    <section>
        <div>High Score: <span id="high-score"></span></div>
        
        <div>Current Score: <span id="current-score"></span></div>
    </section>

    <main id="main">
        <h2 id="game-over">GAME OVER</h2>

        <div id="start-button">Start Quiz</div>

        <div id="display">
            <div id="question"></div>
            
            <div id="answers"></div>

            <div id="correct-answer"></div>
        </div>
    </main>

    <div id="timer-display">Timer: <span id="timer"></span></div>

    <div class="push"></div>
    </div>

    <footer>
        Built by <a href="https://www.linkedin.com/in/terrencemahnken/" target="_blank">Terrence Mahnken</a> | &copy; 2020
    </footer>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
